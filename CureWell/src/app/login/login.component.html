<section>
    <div class="formInCenter">
        <div>
            <div class="LoginF">

                <h2 class="header">

                    Login

                </h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="">
                        <label for="id">Email/Id:</label>
                        <input type="text" id="id" class="form-control" formControlName="id">
                        <span *ngIf="id && id.invalid && id.touched" style="color: rgb(255, 44, 41);">
                            *This Field is Required*

                        </span>

                    </div>

                    <div class="">

                        <label for="password">Password:</label>

                        <input type="password" id="password" class="form-control" formControlName="password">

                    </div>

                    <span *ngIf="password && password.invalid && password.touched" style="color: rgb(255, 44, 41);">

                        *Password Strength is weak *

                    </span>

                    <div>

                        <br>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>

                    <div>

                        <br>

                        <a routerLink="/sign-up">Sign Up Account</a>

                    </div>

                </form>





            </div>

        </div>

    </div>

</section>
