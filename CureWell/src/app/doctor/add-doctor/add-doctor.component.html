 <section class="appointment section">

    <div class="container">

        <div class="row">

            <div class="col-lg-4">

                <div >

                    <img src="../../../assets/images/addDoctor.png" class="add-img">

                </div>

            </div>

            <div class="col-lg-8">

                <div class="add-doctor mt-5 mt-lg-0 pl-lg-5">

                    <h2 class="mb-2 text-color">Add Doctor</h2>                    

                    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <div class="mb-3">

                            <label class="form-label">Doctor Name</label>

                            <input type="text" class="form-control" formControlName="doctorName"

                                [ngClass]="{error:(submitted || f['doctorName'].touched) && f['doctorName'].errors}">

                        </div>

                        <div *ngIf="(submitted || f['doctorName'].touched) && f['doctorName'].errors" class="text-danger small">

                            <span *ngIf="f['doctorName'].errors?.['required']">Doctor Name is required</span>

                        </div>

                        <div>

                            <button class="btn1 btn btn-main btn-round-full" type="submit" [disabled]="isButtonDisabled">Add Doctor</button>

                            <button class="btn" (click)="doReset()">Cancel</button>

                        </div>

                    </form>

 

 

                </div>

 

            </div>

 

        </div>

 

    </div>

 

</section>
